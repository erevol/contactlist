<!DOCTYPE html>
<html ng-app lang="en" dir="ltr">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<meta charset="utf-8">
		<title>Contact List App</title>
	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>Contact List App</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="contact.name"></td>
						<td><input class="form-control" ng-model="contact.email"></td>
						<td><input class="form-control" ng-model="contact.number"></td>
						<td><button class="btn btn-primary" ng-click="addContact()" type="button" name="button">Add Contact</button></td>						
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	</body>
</html>
